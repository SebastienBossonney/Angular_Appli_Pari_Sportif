<div class="container">
  <div class="card mt-3" id="inscriptionForm">
    <div class="card-header text-center">
      <h3>Connexion</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form">
        <label for="identifiant">Identifiant :</label>
        <input
          type="text"
          class="form-control"
          id="identifiant"
          name="identifiant"
          placeholder="Entrez votre identifiant"
          formControlName="identifiant"
          required
        />
        <br />
        <label for="motDePasse">Mot de Passe :</label>
        <input
          type="password"
          class="form-control"
          id="motDePasse"
          name="motDePasse"
          placeholder="Entrez votre mot de passe"
          formControlName="motDePasse"
          required
        />
        <a
          class="btn btn-link"
          [routerLink]="['/motDePasseOublie']"
          routerLinkActive="router-link-active"
          >Mot de passe oubli√© ?</a
        >
        <div class="card-footer d-flex justify-content-center">
          <div class="btn-group btn-group-lg">
            <button
              type="button"
              class="btn btn-outline-warning"
              (click)="submit()"
            >
              Connexion
            </button>
            <button
              type="button"
              class="btn btn-outline-success"
              (click)="inscription()"
            >
              Inscription
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
