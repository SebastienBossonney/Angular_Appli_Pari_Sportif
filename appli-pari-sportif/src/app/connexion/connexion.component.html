      <form [formGroup]="form">
        <label for="identifiant" class="text-warning">Identifiant</label>
        <input
          type="text"
          class="form-control"
          id="identifiant"
          name="identifiant"
          placeholder="Enter your identifiant"
          formControlName="identifiant"
          required/>
          <br>
        <label for="motDePasse" class="text-warning" >Mot de Passe :</label>
        <input
          type="password"
          class="form-control"
          id="motDePasse"
          name="motDePasse"
          placeholder="Enter your password"
          formControlName="motDePasse"
          required/>
        <a class="btn btn-link" style="color:aqua" (click)="mdpOublie()">Mot de passe oubli√© ?</a>
        <div class="card-footer d-flex justify-content-center">
          <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-outline-warning" (click)="submit()">
              Connexion
            </button>
            <button
            type="button"
            class="btn btn-outline-success"
            routerLink="/inscription"
            routerLinkActive="active"

            class="btn btn-success"
            (click)="inscription()"
          >
            Inscription
          </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
