<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Pari</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<script defer src="https://use.fontawesome.com/releases/v6.1.1/js/solid.js" integrity="sha384-KPytPVc+hwHwX9HXl4tA7SWJ0Sob6StzjVRoxC4Q4U0JgXujpuVrkBxR0Hsf8A25" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v6.1.1/js/fontawesome.js" integrity="sha384-9zErGp+biBilRrlpD1l3ExnaqXc8QLITlNpGtb4OL6W1JChl0wwmDNs4U/0UA8L8" crossorigin="anonymous"></script>

</head>


	<div class="container" >
		<div class="card mt-3">
			<div class="card-header bg-warning text-dark text-center">
				<span class="h3">Pari</span>
			</div>
			<div class="card-body">
				<form>
					<div class="sportAParier">
						<label for="sportSelect" >Sport</label>
						<select  id="sportSelect" class="form-select" (change)="onChange($event)">
              <option disable hidden [value]="selectDefaultValue">--</option>
							<option *ngFor="let s of sports" [ngValue]="s">
              {{ s.nomSport }}
            </option>
							<!-- <option><i class="fa-duotone fa-futbol"></i>Football</option>
							<option>Basketball</option> -->
						</select>

					</div>
<br/>
<div id="allMatches">
                       <div class="matchAParierFootball" id="matchesFootball" style="display: none">
						<label for="match">Matches </label>
						<select
							class="form-select" id="matchFootSelect">
							<option>--</option>
							<!-- <option >Bordeaux vs Saint- Étienne</option>
							<option >Lille vs Paris Saint German</option>
                            <option >Monaco vs Marseille</option> -->
						</select>
					</div>

					 <div class="matchAParierBasket" id="matchesBasket" style="display: none">
						<label for="match">Matches </label>
						<select
							class="form-select" id="matchBasketSelect">
							<option>--</option>
							<option >Tarbes vs Lyon</option>
							<option >Boulogne-Levallois vs Bourg-en-Bresse</option>
                            <option >Cholet vs Marseille</option>
						</select>
						</div>
					</div>
				</form>
			</div>



		</div>

		<div class="card mt-3" style="display:none" id='cardPariMatch'>
			<div class="card-header bg-warning text-dark text-center">
				<span class="h3" id="typeDMatchSelectione"></span>
			</div>

			<div class="card-body">

					<div class="d-flex justify-content-between">
					<div><label  id='equipe1' class="h6"></label></div>
					<div><label id='equipe2' class="h6"></label></div>
					</div>

					<div class="d-flex justify-content-between">
					<div class="bg-light"><label id="coteE1"></label>&nbsp;<input type="radio" class="form-check-input" name ="radioPari" value="option1" id="checkBoxCE1"></div>
					<div class="bg-light"><label id="coteE2"></label>&nbsp;<input type="radio" class="form-check-input" name ="radioPari" value="option2" id="checkBoxCE2"></div>
					</div>

					<div class="row">
					<div class="d-flex justify-content-center bg-light">&nbsp;<label id="coteMN"></label>&nbsp;<input type="radio" class="form-check-input" name ="radioPari" value="option3" id="checkBoxCE3"></div>
					</div>
					<br/>
						<div class="row">
						<div class="d-flex justify-content-center"><input type="text" class="text-end" id="sommeAParier" placeholder="€"></div>
						</div>
	         </div>


			<div class="card-footer d-flex justify-content-end">
						<div class="btn-group btn-group-lg ">
							<button type="button"
								id="parier" class="btn btn-success"><i class="bi bi-check-square" ></i>
							</button>
							<button type="button" id="cancelPari"
								class="btn btn-warning"><i class="bi bi-backspace"></i>
							</button>

						</div>
					</div>
		</div>

</div>
