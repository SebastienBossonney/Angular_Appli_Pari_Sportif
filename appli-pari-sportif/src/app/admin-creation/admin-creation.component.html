          <div class="sportAParier">
            <label for="sportSelect">Sport</label>
            <select
              [(ngModel)]="sportSelect"
              id="sportSelect"
              name="sportSelect"
              class="form-select"
              (change)="onChange(sportSelect)"
            >
              <option disable hidden [value]="selectDefaultValue">--</option>
              <option *ngFor="let s of sports" value="{{ s.id }}">
                {{ s.nomSport }}
              </option>
            </select>
            </div>
            <form [formGroup]="creationEquipe">
            <input
            type="text"
            class="form-control"
            id="nameEquipe"
            name="nameEquipe"
            formControlName="nameEquipe"
            placeholder="Enter your equip name"
            required
          />
            <button
            type="button"
            class="btn btn-info"
            [disabled]="!creationEquipe.valid"
            (click)="submitEquipe(sportSelect)"
          >
            Confirmez
          </button>
        </form>
      <form [formGroup]="creationMatch">
        <div><label for="match">Creation d'un match : </label></div>

        <input
          type="text"
          class="form-control"
          id="lieu"
          name="lieu"
          formControlName="lieu"
          placeholder="Enter place"
          required
        />
        <input
          type="text"
          class="form-control"
          id="ville"
          name="ville"
          formControlName="ville"
          placeholder="Enter city"
          required
        />
        <input
          type="text"
          class="form-control"
          id="pays"
          name="pays"
          formControlName="pays"
          placeholder="Enter country"
          required
        />
        <label for="match">Date du match : </label>
        <input
          type="date"
          class="form-control"
          id="dateMatch"
          name="dateMatch"
          formControlName="dateMatch"
          required
        />
        <label for="match">Heure du match : </label>
        <input
          type="time"
          class="form-control"
          id="heureMatch"
          name="heureMatch"
          formControlName="heureMatch"
          required
        />
        <button
          type="button"
          class="btn btn-info"
          [disabled]="!creationSport.valid"
          (click)="submitMatch()"
        >
          Confirmez
        </button>
      </form>
    </div>
  </div>
</div>
