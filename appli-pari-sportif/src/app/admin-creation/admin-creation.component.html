<div class="container">
  <div class="card mt-3">
    <div class="card-header bg-warning text-dark text-center">
      <h3>Creation d'un sport, d'une équipe ou d'un match</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="creationSport">
        <div><label for="nameSport">Creation d'un sport : </label></div>

        <input
          type="text"
          class="form-control"
          id="nameSport"
          name="nameSport"
          placeholder="Enter your sport"
          formControlName="nameSport"
          required
        />
        <button
          type="button"
          class="btn btn-info"
          [disabled]="!creationSport.valid"
          (click)="submitSport()"
        >
          Confirmez
        </button>
      </form>
      <form [formGroup]="creationEquipe">


        <div><label for="nameEquipe">Creation d'une équipe : </label></div>

        <select
        id="sportSelect"
        name="sportSelect"
        class="form-control"
      >
        <!-- <option disable hidden [value]="selectDefaultValue">--</option> -->
        <option *ngFor="let s of sports" value="{{ s.id }}">
          {{ s.nomSport }}
        </option>
      </select>

        <input
          type="text"
          class="form-control"
          id="nameEquipe"
          name="nameEquipe"
          placeholder="Enter your equip name"
          formControlName="nameEquipe"
          required
        />
        <button
          type="button"
          class="btn btn-info"
          [disabled]="!creationSport.valid"
          (click)="submitEquipe({{ s.id }})"
        >
          Confirmez
        </button>
      </form>
      <form [formGroup]="creationMatch">
        <div><label for="match">Creation d'un match : </label></div>

        <input
          type="text"
          class="form-control"
          id="lieu"
          name="lieu"
          formControlName="lieu"
          placeholder="Enter place"
          required
        />
        <input
          type="text"
          class="form-control"
          id="ville"
          name="ville"
          formControlName="ville"
          placeholder="Enter city"
          required
        />
        <input
          type="text"
          class="form-control"
          id="pays"
          name="pays"
          formControlName="pays"
          placeholder="Enter country"
          required
        />
        <label for="match">Date du match : </label>
        <input
          type="date"
          class="form-control"
          id="dateMatch"
          name="dateMatch"
          formControlName="dateMatch"
          required
        />
        <label for="match">Heure du match : </label>
        <input
          type="time"
          class="form-control"
          id="heureMatch"
          name="heureMatch"
          formControlName="heureMatch"
          required
        />
        <button
          type="button"
          class="btn btn-info"
          [disabled]="!creationSport.valid"
          (click)="submitMatch()"
        >
          Confirmez
        </button>
      </form>
  </div>
</div>
