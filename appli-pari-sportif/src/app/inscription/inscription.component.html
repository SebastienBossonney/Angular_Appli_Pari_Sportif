<div class="container">
<div class="card mt-3" id="inscriptionForm">
  <div class="card-header bg-warning text-dark text-center"> <h3>Inscription</h3></div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="identifiant">Identifiant</label>
        <input type="text" [(ngModel)]="user.identifiant"
          class="form-control"
          id="identifiant"
          name="identifiant"
          placeholder="Enter your identifiant"
          required #identifiant="ngModel">
      </div>
      <div [hidden]="!identifiant.pristine" class="alert alert-danger">Identifiant is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required #email="ngModel">
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
      <div class="form-group">
        <label for="motDePasse">Mot de Passe :</label>
        <input type="password" [(ngModel)]="user.motDePasse"
          class="form-control"
          id="motDePasse"
          name="motDePasse"
          placeholder="Enter your password"
          required #motDePasse="ngModel">
      </div>
      <div [hidden]="!motDePasse.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="salaire">Salaire (falcultatif):</label> <input
          type="number" step="0.01" class="form-control" id="salaire">
      </div>
      <div class="form-check-inline">
        <label class="form-check-label"> <input type="radio"
          name="profil" id="risque" class="form-check-input" value="RISQUE">
          Risque
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label"> <input type="radio"
          name="profil" id="risque" class="form-check-input" value="MIRISQUE">
          Mi-Risque
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label"> <input type="radio"
          name="profil" id="risque" class="form-check-input" value="SANSRISQUE">
          Sans Risque
        </label>
      </div>
      <div class="card-footer d-flex justify-content-center">
      <div class="btn-group btn-group-lg">
        <button type="submit" [disabled]="!userForm.form.valid"
         class="btn btn-info">Submit</button>
      </div>
      </div>
    </form>
    </div>
  </div>
</div>
