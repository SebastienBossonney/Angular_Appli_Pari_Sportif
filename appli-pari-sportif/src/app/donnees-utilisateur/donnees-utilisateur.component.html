<div id="navigationBar"></div>
	<div class="container">
		<div class="card mt-3">
			<div class="card-header bg-warning text-dark text-center">
				<span class="h3">Donn√©es d'utilisateur</span>
			</div>
			<div class="card-body">
				<form>
					<div class="form-connection">
						<label for="emailCompte">Adresse email: </label> <input
							type="text" class="form-control" id="emailCompte"
							disabled="disabled">
					</div>

				</form>
			</div>
			<div class="card-footer text-left ">
				<button type="button"
					class="btn btn-outline-warning btn-sm float-left" id="emailModif"
					(click)="changeEmail()">Modifier</button>

			</div>

		</div>

		<div class="card mt-3" id='newEmail' *ngIf="email">
			<div class="card-body">
				<form>
					<div class="form-connection">
						<label for="ancienEmail">Ancienne adresse email: </label> <input
							type="email" class="form-control" id="ancienEmail" placeholder="monAncienneAdresseEmail@site.com">
					</div>

					<div class="form-connection">
						<label for="nouvelEmail">Nouvelle adresse email: </label> <input
						type="email" class="form-control" id="nouvelEmail" placeholder="maNouvelleAdresseEmail@site.com">
					</div>
					<div class="form-connection">
						<label for="confirmationNouvelEmail">Confirmation nouvelle
							adresse email: </label> <input type="email" class="form-control"
							id="confirmationNouvelEmail" placeholder="maNouvelleAdresseEmail@site.com">
					</div>
					<div class="card-footer d-flex justify-content-end">
						<div class="btn-group btn-group-lg ">
							<button type="button"
								class="btn btn-success"
								onclick="save()"><i class="bi bi-check-square"></i>
							</button>
							<button type="button"
								class="btn btn-warning"><i class="bi bi-backspace"></i>
							</button>

						</div>
					</div>
				</form>

			</div>

		</div>
		<div class="card mt-3">
			<div class="card-body">
				<form>
					<div class="form-connection">
						<label for="motDePasseCompte">Mot de passe </label> <input
							type="text" class="form-control" value='***********' id="motDePasseCompte"
							disabled="disabled">
					</div>

				</form>
			</div>
			<div class="card-footer text-left ">
				<button type="button"
					class="btn btn-outline-warning btn-sm float-left" id="mdpModif" 
					(click)="changeMdp()">Modifier</button>


			</div>
			</div>
			<div class="card mt-3" id='newMdp' *ngIf="mdp">
				<div class="card-body">
					<form>
						<div class="form-connection">
							<label for="ancienMdp">Ancien mot de passe: </label> <input
							type="password" class="form-control" id="ancienMdp" placeholder="Mon ancien mot de passe"
								disabled="disabled">
						</div>

						<div class="form-connection">
							<label for="nouvelMdp">Nouveau mot de passe: </label> <input
							type="password" class="form-control" id="nouveauMdp" placeholder="Mon nouveau mot de passe"
								>
						</div>
						<div class="form-connection">
							<label for="confirmationNouvelMdp">Confirmation nouveau
								mot de passe: </label> <input type="password" class="form-control"
								id="confirmationNouveauMdp" placeholder="Mon nouveau mot de passe">
						</div>
						<div class="card-footer d-flex justify-content-end">
						<div class="btn-group btn-group-lg ">
							<button type="button"
								class="btn btn-success"
								onclick="save()"><i class="bi bi-check-square"></i>
							</button>
							<button type="button"
								class="btn btn-warning"><i class="bi bi-backspace"></i>
							</button>

						</div>
					</div>

					</form>

				</div>
			</div>
	</div>
