
<div class="container">
  <div class="card mt-3">
    <div class="card-header bg-warning text-dark text-center">
      <span class="h3">Données d'utilisateur</span>
    </div>
    <div class="card-body">
      <form>
        <div class="form-connection">
          <label for="emailCompte">Adresse email: </label> <input
            type="text" class="form-control" id="emailCompte" placeholder={{utilisateur?.email}}
            disabled="disabled">
        </div>

      </form>
    </div>
    <div class="card-footer text-left ">
      <button type="button"
        class="btn btn-outline-warning btn-sm float-left" id="emailModif"
        (click)="changeEmail()">Modifier</button>

    </div>

  </div>

  <div class="card mt-3" id='newEmail' *ngIf="email">
    <div class="card-body">
      <form [formGroup]="emailForm">
          <div class="form-connection">
          <label for="nouvelEmail">Nouvelle adresse email: </label> <input
          type="email" class="form-control" formControlName='nouvelEmail' id="nouvelEmail" placeholder="maNouvelleAdresseEmail@site.com">
          </div>
        <div class="card-footer d-flex justify-content-end">
          <div class="btn-group btn-group-lg ">
            <button type="submit"
              class="btn btn-success"
              [disabled]="!emailForm.valid"
              (click)="editEmail()"><i class="bi bi-check-square"></i>
            </button>
            <button type="button"
              class="btn btn-warning"><i class="bi bi-backspace"></i>
            </button>

          </div>
        </div>
      </form>

    </div>

  </div>
  <div class="card mt-3">
    <div class="card-body">
      <form>
        <div class="form-connection">
          <label for="motDePasseCompte">Mot de passe </label> <input
            type="password" class="form-control" value='*******' placeholder={{utilisateur?.motDePasse}} id="motDePasseCompte"
            disabled="disabled">
        </div>

      </form>
    </div>
    <div class="card-footer text-left ">
      <button type="button"
        class="btn btn-outline-warning btn-sm float-left" id="mdpModif"
        (click)="changeMdp()">Modifier</button>


    </div>
    </div>
    <div class="card mt-3" id='newMdp' *ngIf="mdp">
      <div class="card-body">
        <form [formGroup]="motDePasseForm" >
          <div class="form-connection">
            <label for="ancienMotDePasse">Ancien mot de passe: </label> <input
              type="password" class="form-control" id="ancienMotDePasse" formControlName="ancienMotDePasse" placeholder="Mon ancien mot de passe">
            </div>
          <div class="form-connection">
            <label for="nouveauMotDePasse">Nouveau mot de passe: </label> <input
              type="password" class="form-control"  placeholder="Mon nouveau mot de passe" formControlName='nouveauMotDePasse' placeholder="Mon nouveau mot de passe" [ngClass]="{ 'is-invalid': submitted && f.nouveauMotDePasse.errors }">
            </div>
          <div class="form-connection">
            <label for="confirmationNouvelMdp">Confirmation du nouveau
              mot de passe: </label> <input type="password" class="form-control"
               placeholder="Mon nouveau mot de passe" formControlName='confirmeMotDePasse' placeholder="Mon nouveau mot de passe" [ngClass]="{ 'is-invalid': submitted && f.confirmMotDePasse.errors }">

          
            </div>
            <div class="form-error text-danger" *ngIf="motDePasseForm.hasError('notSame') && f.confirmeMotDePasse.dirty"> Le mot de passe de confirmation ne correspond pas avec le nouveau mot de passe! </div>
          <div class="card-footer d-flex justify-content-end">
          <div class="btn-group btn-group-lg ">
            <button type="submit"
              class="btn btn-success"
              [disabled]="!motDePasseForm.valid"
              (click)="editMotDePasse()"><i class="bi bi-check-square"></i>
            </button>
            <button type="button"
              class="btn btn-warning" (click)="onReset()"><i class="bi bi-backspace"></i>
            </button>

          </div>
        </div>

        </form>

      </div>
    </div>
</div>

<div class="container">
  <div class="card mt-3">
    <div class="card-header bg-warning text-dark text-center">
      <span class="h3">Données de Pari</span>
    </div>
    <div class="card-body">
      <form>
        <div class="form-connection">
          <label for="limiteArgent">Limite d'argent: </label> <input
            type="text" class="form-control" id="limiteArgent" placeholder={{utilisateur?.limite}}
            disabled="disabled">
        </div>

      </form>
    </div>
    <div class="card-footer text-left ">
      <button  type="button"
        class="btn btn-outline-warning btn-sm float-left" id="limiteModif"
        (click)="changeLimite()" >Modifier</button>

    </div>

  </div>

  <div class="card mt-3" id='newLimite' *ngIf="limiteArg" >
    <div class="card-body">
      <form [formGroup]="limiteForm">
        <div class="form-connection" >
          <label for="newLimite">Nouvelle limite d'argent: </label> <input
            type="number" class="form-control" id="nouvelleLimite" formControlName='nouvelleLimite'  min="0" max="10000">
        </div>

        <div class="card-footer d-flex justify-content-end">
          <div class="btn-group btn-group-lg ">
            <button   type="button" class="btn btn-success" [disabled]="!limiteForm.valid" (click)="editLimite()">
              <i class="bi bi-check-square"></i>
            </button>
            <button type="button" class="btn btn-warning" (click)="onReset()">
              <i class="bi bi-backspace"></i>
            </button>

          </div>
        </div>
      </form>

    </div>

  </div>
  <div class="card mt-3">
    <div class="card-body">
      <form>
        <div class="form-connection" >
          <label for="salaireCompte">Salaire (facultatif) </label> <input
                        type="text" class="form-control" id="salaireCompte" placeholder={{utilisateur?.salaire}}
            disabled="disabled">
        </div>

      </form>
    </div>
    <div class="card-footer text-left " >
      <button type="button" (click)="changeSalaire()"
              class="btn btn-outline-warning btn-sm float-left" id="salaireModif"
        >Modifier</button>


    </div>
  </div>
  <div class="card mt-3" id='newSalaire' *ngIf="salaire">
    <div class="card-body">
      <form [formGroup]="salaireForm">
        <div class="form-connection">
          <label for="newSalaire">Nouveau salaire: </label> <input
          type="number" class="form-control" formControlName='nouveauSalaire' id="nouveauSalaire"  min="0" max="10000">
        </div>

        <div class="card-footer d-flex justify-content-end">
          <div class="btn-group btn-group-lg ">
            <button type="button" class="btn btn-success" [disabled]="!salaireForm.valid" (click)="editSalaire()">
              <i class="bi bi-check-square"></i>
            </button>
            <button type="button" class="btn btn-warning"
            (click)="onReset()">
              <i class="bi bi-backspace"></i>
            </button>

          </div>
        </div>

      </form>


    </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <form>
          <div class="form-connection">
          <label for="newSalaire">Profil du joueur: </label><input
          type="text" class="form-control" id="newSalaire" placeholder={{utilisateur?.profil}} disabled=disabled>
          </div>
        </form>


      <div class="card-footer text-left ">
        <button type="button"
          class="btn btn-outline-warning btn-sm float-left" id="seuilModif"
          (click)="changeRisque()">Modifier</button>


      </div>
    </div>

    <div class="card mt-3" id="newSeuilRisque" *ngIf="risque">

      <div class="card-body">

        <form [formGroup]="profilForm">
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                name="nouveauProfil"
                id="risque"
                class="form-check-input"
                value="RISQUE"
                formControlName="nouveauProfil"
                />
              Risque
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                name="nouveauProfil"
                id="risque2"
                class="form-check-input"
                value="MIRISQUE"
                formControlName="nouveauProfil"
                />
              Mi-Risque
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                name="nouveauProfil"
                id="risque3"
                class="form-check-input"
                value="SANSRISQUE"
                formControlName="nouveauProfil"
                />
              Sans Risque
            </label>
          </div>
        </form>

        <div class="card-footer d-flex justify-content-end">
          <div class="btn-group btn-group-lg ">
            <button type="button" class="btn btn-success" (click)="editProfil()">
              <i class="bi bi-check-square"></i>
            </button>
            <button type="button" class="btn btn-warning" (click)="onReset()">
              <i class="bi bi-backspace"></i>
            </button>

          </div>
        </div>

      </div>

    </div>
  </div>

<router-outlet></router-outlet>
