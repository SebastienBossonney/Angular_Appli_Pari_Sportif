<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Pari</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<script defer src="https://use.fontawesome.com/releases/v6.1.1/js/solid.js" integrity="sha384-KPytPVc+hwHwX9HXl4tA7SWJ0Sob6StzjVRoxC4Q4U0JgXujpuVrkBxR0Hsf8A25" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v6.1.1/js/fontawesome.js" integrity="sha384-9zErGp+biBilRrlpD1l3ExnaqXc8QLITlNpGtb4OL6W1JChl0wwmDNs4U/0UA8L8" crossorigin="anonymous"></script>

	<div class="container" >
		<div class="card mt-3">
			<div class="card-header bg-warning text-dark text-center">
				<span class="h3">Pari</span>
			</div>
			<div class="card-body">
				<form>
					<div class="sportAParier">
						<label for="sportSelect" >Sport</label>
						<select  id="sportSelect" class="form-select" (change)="onChange($event)" >
              <option disable hidden [value]="selectDefaultValue">--</option>
							<option *ngFor="let s of sports" [routerLink]="['./', s.id]" >
              {{ s.nomSport }}
            </option>

						</select>

					</div>

          </form>
          </div>
          <router-outlet></router-outlet>

<br/>
