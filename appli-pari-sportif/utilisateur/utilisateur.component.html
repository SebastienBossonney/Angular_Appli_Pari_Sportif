<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Compte utilisateur</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
	<div id="navigationBar"></div>
	<div class="container">
		<div class="card mt-3">
			<div class="card-header bg-warning text-dark text-center">
				<span class="h3">Données d'utilisateur</span>
			</div>
			<div class="card-body">
				<form>
					<div class="form-connection">
						<label for="emailCompte">Adresse email: </label> <input type="text"
							class="form-control" id="emailCompte" disabled="disabled">

					</div>
					<div class="form-connection">
						<label for="mdpCompte">Mot de passe: </label> <input type="text" value="*******" disabled="disabled"
							class="form-control" id="mdpCompte">

					</div>
				</form>

			</div>
			<div class="card-footer text-left ">
				<button type="submit"
					class="btn btn-outline-warning btn-sm float-left" onclick="window.location.href = 'http://localhost:8080/tpHtml/donneesUtilisateur.html'">
					Modifier</button>
			</div>
		</div>


		<div class="card mt-3" id="DonneesPari">
			<div class="card-header bg-warning text-dark text-center">
				<h3>Données de pari</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="limiteCompte">Limite d'argent:</label> <input
							type="email" class="form-control" id="limiteCompte" disabled="disabled">
					</div>
					<div class="form-group">
						<label for="salaireCompte">Salaire (facultatif):</label> <input
							type="text" class="form-control" id="salaireCompte" disabled="disabled">
					</div>
					<div class="form-check-inline">
						<label class="form-check-label"> <input type="radio"
							name="profil" id="risque" class="form-check-input" value="Risque"
							checked > Risque
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label"> <input type="radio"
							name="profil" id="risque" class="form-check-input"
							value="miRisque"> Mi-Risque
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label"> <input type="radio"
							name="profil" id="risque" class="form-check-input"
							value="sansRisque"> Sans Risque
						</label>
					</div>
				</form>
			</div>
			<div class="card-footer text-left ">
				<button type="submit"
					class="btn btn-outline-warning btn-sm float-left" onclick="window.location.href = 'http://localhost:8080/tpHtml/donneesPari.html'">
					Modifier</button>
			</div>
			</div>

			<div class="card mt-3 d-flex flex-row " id="DonneesPari">
			<div class="card-header bg-outline-success bordur-success text-dark text-left"> <h5>Historique des paris</h5>
			</div>
			<div class="btn-group btn-group-lg">
			<button type="button"
					class="btn btn float-right text-success" title="Football" onclick="save()"><i class="fa-solid fa-futbol"></i>
					Visualiser</button>
			</div>
			<div class="btn-group btn-group-lg">
			<button type="button"
					class="btn btn float-right text-warning" title="Football" onclick="save()"><i class="fa-solid fa-basketball"></i>
					Visualiser</button>
			</div>
			</div>
			</div>


</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="../script/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
